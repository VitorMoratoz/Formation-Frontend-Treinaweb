<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aula 4</title>
</head>
<body>
    <form class="form-user">
        <div class="name-email">
            <label for="nome"><img src="img/user.png" alt="Ícone de usuário"></label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="name-email">
            <label for="email"><img src="img/mail.png" alt="Ícone de e-mail"></label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div>
            <label for="comentario">Deixe seu comentário</label>
            <textarea name="comentario" id="comentario" rows="5" placeholder="Deixe seu comentário"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
