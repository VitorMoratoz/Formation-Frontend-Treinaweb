<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>My Teacher</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo_myteacher.png" alt="Logo do site MyTeacher">
        <span>Encontre o professor perfeito!</span>
    </header>

    <main>
        <section class="teacher-container">
            <img src="./img/eu.jpg" alt="Foto do Vitor" class="teacher-img">
            <p><strong>Vitor Morato</strong></p>
            <p class="teacher-price">R$ 333,00 por hora</p>
            <p class="teacher-description">Professor de QA, já morou em São Paulo e mora no Paraná.</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="333">
                <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
        <section class="teacher-container">
            <img src="./img/le.jpeg" alt="Foto da Letícia" class="teacher-img">
            <p><strong>Letícia Muxfeldt</strong></p>
            <p class="teacher-price">R$ 479,00 por hora</p>
            <p class="teacher-description">Professora de Psicologia, mora no Paraná.</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="479">
                <input required min="1" max="3" name="hours type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
